{% load static%}

<li>
    <article class="post">
      <a href="{% url "post-detail-page" post.slug %}">
        <img src="{% static "blog/images/"|add:post.image_name %}" alt="Mountain Hiking" class="My_post_img"/>
        <div class="post__content">
          <h3>{{ post.title }}</h3>
          <p>
           {{post.excerpt}}
          </p>
        </div>
        <p> {{ post.author }}</p>
      </a>
    </article>
  </li>
